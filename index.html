<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>SignLens</title>

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/knn-classifier"></script>
        </head>

    <body>
        <nav class="nav-bar">
            <div class="nav-bar__logo">
                <h1 onclick="secretMessage();">SignaLens</h1>
            </div>
            <div class="nav-bar__buttons">
                <button onclick="showInstructions();">Instructions</button>
                <button id="btnTrain">Train</button>
                <button id="btnLoad">Upload Model</button>
                <button id="btnSave">Save Template</button>
                <button id="btnClear">Clean</button>
            </div>
        </nav>
        <div class="container">
            <div class="tracking-box" id="trackingBox"></div>
            <div class="image-container">
                <video autoplay playsinline muted id="webcam" width="400" height="400"></video>
                <canvas id="canvas" width="400" height="400"></canvas>
            </div>

            <div class="result-container">
                <h2 class="result-container__title">Result</h2>
                    <div class="result" id="result">
                        <p>Loading intelligence module. Please wait...</p>
                    </div>
                    <div class="result" id="result2">
                        <p></p>
                    </div>
            </div>
        </div>

            <div class="alphabet" id="alphabet-container">
                <button class="alpha-btn btn alphabet-btn" data-position="1">A</button>
                <button class="alpha-btn btn alphabet-btn" data-position="2">B</button>
                <button class="alpha-btn btn alphabet-btn" data-position="3">C</button>
                <button class="alpha-btn btn alphabet-btn" data-position="4">D</button>
                <button class="alpha-btn btn alphabet-btn" data-position="5">E</button>
                <button class="alpha-btn btn alphabet-btn" data-position="6">F</button>
                <button class="alpha-btn btn alphabet-btn" data-position="7">G</button>
                <button class="alpha-btn btn alphabet-btn" data-position="8">H</button>
                <button class="alpha-btn btn alphabet-btn" data-position="9">I</button>
                <button class="alpha-btn btn alphabet-btn" data-position="10">J</button>
                <button class="alpha-btn btn alphabet-btn" data-position="11">K</button>
                <button class="alpha-btn btn alphabet-btn" data-position="12">L</button>
                <button class="alpha-btn btn alphabet-btn" data-position="13">M</button>
                <button class="alpha-btn btn alphabet-btn" data-position="14">N</button>
                <button class="alpha-btn btn alphabet-btn" data-position="15">O</button>
                <button class="alpha-btn btn alphabet-btn" data-position="16">P</button>
                <button class="alpha-btn btn alphabet-btn" data-position="17">Q</button>
                <button class="alpha-btn btn alphabet-btn" data-position="18">R</button>
                <button class="alpha-btn btn alphabet-btn" data-position="19">S</button>
                <button class="alpha-btn btn alphabet-btn" data-position="20">T</button>
                <button class="alpha-btn btn alphabet-btn" data-position="21">U</button>
                <button class="alpha-btn btn alphabet-btn" data-position="22">V</button>
                <button class="alpha-btn btn alphabet-btn" data-position="23">W</button>
                <button class="alpha-btn btn alphabet-btn" data-position="24">X</button>
                <button class="alpha-btn btn alphabet-btn" data-position="25">Y</button>
                <button class="alpha-btn btn alphabet-btn" data-position="26">Z</button>
            </div>
            <script src="js/app.js"></script>
            <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
            
    </body>
    <footer>
    </footer>
</html>
